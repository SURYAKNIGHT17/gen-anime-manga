<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Generation Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .back-button {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .results-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #4a5568;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .story-content {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .story-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .story-text {
            line-height: 1.6;
            color: #4a5568;
        }

        .panels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .panel-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .panel-card:hover {
            transform: translateY(-5px);
        }

        .panel-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .panel-info {
            margin-bottom: 15px;
        }

        .panel-description {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
        }

        .download-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .no-results {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #c53030;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .panels-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® Manga Generation Results</h1>
            <p>View and download your generated manga content</p>
        </div>

        <a href="/" class="back-button">‚Üê Back to Generator</a>

        <!-- Story Results Section -->
        <div class="results-section" id="story-section" style="display: none;">
            <h2 class="section-title">üìñ Generated Story</h2>
            <div id="story-content"></div>
        </div>

        <!-- Panels Results Section -->
        <div class="results-section">
            <h2 class="section-title">üñºÔ∏è Generated Panels</h2>
            <div id="panels-loading" class="loading">
                <div class="spinner"></div>
                <p>Loading generated panels...</p>
            </div>
            <div id="panels-content"></div>
        </div>
    </div>

    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Function to display story if provided
        function displayStory() {
            const storyData = getUrlParameter('story');
            if (storyData) {
                try {
                    const story = JSON.parse(storyData);
                    const storySection = document.getElementById('story-section');
                    const storyContent = document.getElementById('story-content');
                    
                    let html = '';
                    if (story.title) {
                        html += `<div class="story-content">`;
                        html += `<div class="story-title">${story.title}</div>`;
                        if (story.scenes && story.scenes.length > 0) {
                            story.scenes.forEach((scene, index) => {
                                html += `<div class="story-text"><strong>Scene ${index + 1}:</strong> ${scene}</div>`;
                            });
                        } else if (story.content) {
                            html += `<div class="story-text">${story.content}</div>`;
                        }
                        html += `</div>`;
                    }
                    
                    if (html) {
                        storyContent.innerHTML = html;
                        storySection.style.display = 'block';
                    }
                } catch (e) {
                    console.error('Error parsing story data:', e);
                }
            }
        }

        // Function to load and display panels
        async function loadPanels() {
            try {
                const response = await fetch('/api/panels/list');
                const data = await response.json();
                
                const loadingDiv = document.getElementById('panels-loading');
                const contentDiv = document.getElementById('panels-content');
                
                loadingDiv.style.display = 'none';
                
                if (data.success && data.panels && data.panels.length > 0) {
                    let html = '<div class="panels-grid">';
                    
                    data.panels.forEach((panel, index) => {
                        html += `
                            <div class="panel-card">
                                <img src="/outputs/${panel.filename}" alt="Generated Panel ${index + 1}" class="panel-image" onerror="this.style.display='none'">
                                <div class="panel-info">
                                    <div class="panel-description">
                                        <strong>Panel ${index + 1}</strong><br>
                                        Created: ${new Date(panel.created * 1000).toLocaleString()}
                                    </div>
                                </div>
                                <button class="download-btn" onclick="downloadPanel('${panel.filename}')">
                                    üì• Download Panel
                                </button>
                            </div>
                        `;
                    });
                    
                    html += '</div>';
                    contentDiv.innerHTML = html;
                } else {
                    contentDiv.innerHTML = '<div class="no-results">No panels generated yet. Go back and create some manga panels!</div>';
                }
            } catch (error) {
                console.error('Error loading panels:', error);
                document.getElementById('panels-loading').style.display = 'none';
                document.getElementById('panels-content').innerHTML = 
                    '<div class="error-message">Error loading panels. Please try again later.</div>';
            }
        }

        // Function to download a panel
        function downloadPanel(filename) {
            const link = document.createElement('a');
            link.href = `/outputs/${filename}`;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            displayStory();
            loadPanels();
        });
    </script>
</body>
</html>
